server.contextPath=
server.port=8080

spring.datasource.url=jdbc\:mysql\://localhost\:3306/jbdd_devel
spring.datasource.username=jbdd_devel
spring.datasource.password=jbdd_devel
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.connection.charSet=UTF-8
spring.jpa.database=mySQL
spring.jpa.show-sql=false

logging.level.*=DEBUG
logging.level.org.hibernate.tool.hbm2dd=OFF

#server.tomcat.access-log-pattern= # log pattern of the access log
server.tomcat.access-log-enabled=true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
