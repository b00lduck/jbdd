<my-navbar></my-navbar>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ 'admin.title.goodEditor' | translate }}</h3>
    </div>
    <div class="panel-body">

        <my-form-field-id></my-form-field-id>

        <my-form-field-enabled></my-form-field-enabled>

        <my-form-field-name-and-desc></my-form-field-name-and-desc>

        <div class="input-group">
            <span class="input-group-addon"
                  id="description-weight">{{ 'admin.editField.weight' | translate }}</span>
            <input class="form-control" type="text" ng-model="obj.weight" aria-describedby="description-weight">
        </div>

        <div class="input-group">
            <span class="input-group-addon"
                  id="description-density">{{ 'admin.editField.density' | translate }}</span>
            <input class="form-control" type="text" ng-model="obj.density" aria-describedby="description-density">
        </div>

        <my-edit-buttons></my-edit-buttons>

    </div>
</div>
