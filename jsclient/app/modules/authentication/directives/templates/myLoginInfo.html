<div class="panel panel-default">
    <div class="panel-heading">myLoginInfo</div>
    <div class="panel-body">

        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                <b>{{ 'authentication.username' | translate }}:</b> {{ isLoggedIn() ? getUsername() :
                'authentication.notLoggedIn' | translate }}
            </button>
        </div>

        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                <b>{{ 'authentication.roles' | translate }}:</b> {{ getRoles().length }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="role in getRoles()">{{ role }}</li>
            </ul>
        </div>

        <div ng-if="isLoggedIn()" class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="logout()">
                {{ 'authentication.logout' | translate }}
            </button>
        </div>

    </div>
</div>
